<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body onload="defaultWeight()">
  <header class="test-header">
    <h1 id="test-div">testing...</h1>

  <form>
    Enter text: </br><input type="text" id="text-entry" placeholder="title text" onkeydown="return processKey(event)">
  </form>
  <div id="button-layout">
    <button id="bold-button" onclick="buttonBold()">bold button</button>
    <button id="color-button" onclick="buttonColor()">color button</button>
    <button id="text-button" onclick="buttonText()">text button</button></br>
  </div>
<div>
    Background Color: </br>
    <button id="background-button" onclick="buttonBackgroundColor()">background color button</button>
  </div>
<form>
  Enter numbers: </br> 
  <input type="number" step="0.01" id="first-number" placeholder="first number">
  <select id="operators">
      <option value="plus">+</option>
      <option value="minus">-</option>
      <option value="mult">*</option>
      <option value="divide">/</option>
    </select>
  <input type="number" step="0.01" id="second-number" placeholder="second number">
</form>

<button onclick="calculateFunction()">calculate</button>
  <p id="sum"></p>
  
</body>
